<div class="jumbotron bg-secondary mt-4 pad">
   <h2 class="heading">Filtra Noticias por pais y categoria</h2>
   <div class="row">
    <div class="col-lg-8 offset-lg-2 mt-3">
        <div class="form-group mb-3">
            <select [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
                <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.nombre}}</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <select [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
              <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
            </select>
        </div>
    
        <button style="width: 100%;" class="btn btn-primary btn-block btn-lg" (click)="obtenerNoticia()">
            Buscar
        </button>
    </div>
   </div>
</div>
